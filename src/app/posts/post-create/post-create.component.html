<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]='form' (submit)="onAddPost()" *ngIf="!isLoading">

    <mat-form-field>
    <input
    matInput
    formControlName="title"
    placeholder="Title"
    type="text"
    >
       <mat-error *ngIf="form.get('title').invalid" >Please write a post title</mat-error>
  </mat-form-field>
  <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick an image</button>
      <input type="file" #filePicker (change)="imagePicker($event)">
    </div>
    <div class="imagePreview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
  <mat-form-field>
    <!-- <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea> -->
    <textarea
     matInput rows="4"
     formControlName="content"
     placeholder="Write something..."
    ></textarea>
     <mat-error *ngIf="form.get('content').invalid" >Please write a post content</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>

</mat-card>
