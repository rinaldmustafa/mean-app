<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)"  #loginForm="ngForm" *ngIf="!isLoading" >
    <mat-form-field>
    <input matInput name="email" ngModel placeholder="E-Mail" type="email" #emailInput="ngModel"
    required email>
       <mat-error *ngIf="emailInput.invalid">Please write a valid E-Mail</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="password" ngModel type="password" placeholder="Password"
    #passwordInput="ngModel" required>
     <mat-error *ngIf="passwordInput.invalid" >Please write a valid password</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Login</button>
  </form>

</mat-card>
