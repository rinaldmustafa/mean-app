<mat-toolbar color='primary'>
  <span><a routerLink='/'>My Messages </a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isUserAuth">
      <a mat-button routerLink='/create' routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="!isUserAuth">
      <a mat-button routerLink='/login' routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!isUserAuth">
      <a mat-button routerLink='/signup' routerLinkActive="mat-accent">Sign Up</a>
    </li>
    <li *ngIf="isUserAuth">
      <button mat-button (click)="onLogOut()">Log Out</button>
    </li>
  </ul>
</mat-toolbar>
